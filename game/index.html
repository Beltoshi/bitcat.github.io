<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BITCAT Universe</title>
</head>
<body>
  <script>
    // Получаем текущий URL
    const currentUrl = window.location.href;

    // Проверяем, находится ли пользователь на старом пути
    if (currentUrl.includes('/game/')) {
        // Заменяем /game/ на /universe/ и перенаправляем
        const newUrl = currentUrl.replace('/game/', '/universe/');
        window.location.href = newUrl;
    }
  </script>
</body>
</html>
